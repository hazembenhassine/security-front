<div class="container-fluid">
  <div class="container py-5">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="mb-0">Inscription</h1>
      </div>
      <div class="card-body">
        <div [formGroup]="loginForm">
          <div class="form-group row">
            <label class="col-2 col-form-label">Pseudonyme:</label>
            <div class="col-10">
              <input formControlName="login" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Mot de passe:</label>
            <div class="col-10">
              <input formControlName="password" type="password" class="form-control">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              <button (click)="login()" [disabled]="loginForm.invalid" type="button" class="btn btn-dark btn-block">Connexion</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
