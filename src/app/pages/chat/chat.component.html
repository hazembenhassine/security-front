<div class="container-fluid">
  <div class="form-row">
    <div class="col-12 pb-2">
      <textarea class="form-control bg-white" readonly rows="20" [value]="messages.join('\n')">
      </textarea>
    </div>
  </div>
  <form (ngSubmit)="send()">
    <div class="form-row">
      <div class="col-3">
        <input [formControl]="to" type="text" placeholder="To" class="form-control">
      </div>
      <div class="col-8">
        <input [formControl]="message" type="text" placeholder="Message" class="form-control">
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!socket">Send</button>
      </div>
    </div>
  </form>
</div>
