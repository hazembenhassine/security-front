<div class="container-fluid">
  <div *ngFor="let message of messages" class="card">
    {{ message }}
  </div>
  <div class="form-row">
    <div class="col-3">
      <input [formControl]="to" type="text" placeholder="To" class="form-control">
    </div>
    <div class="col-8">
      <input [formControl]="message" type="text" placeholder="Message" class="form-control">
    </div>
    <div class="col-1">
      <button [disabled]="!socket" (click)="send()">Send</button>
    </div>
  </div>
</div>
